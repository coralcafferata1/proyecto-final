    <div class="formulario">
        <form netlify action="mailto:mail@mail.com" id="formcontacto" class="row g-3 needs-validation" method="post" novalid>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label" required>Nombre</label>
              <input type="text" class="form-control" id="inputext" placeholder="" name="Nombre" required>
              <div class="invalid-feedback" required>
                texto incorrecto
              </div>
            </div>


            <div class="col-md-4">
              <label for="inputPassword4" class="form-label" required>Apellido</label>
              <input type="text" class="form-control" id="inputtext" placeholder="" name="Apellido" required>
              <div class="invalid-feedback" required>
                texto incorrecto
              </div>
            </div>


            <div class="col-8">
              <label for="inputAddress" class="form-label"required>Email</label>
              <input type="email" class="form-control" id="inputEmail4" name="Email" required>
              <div class="invalid-feedback" required>
                texto incorrecto
              </div>
            </div>


            <div class="col-md-8">
              <label for="inputState" class="form-label">Seleccione función</label required>
              <select id="inputState" class="form-select" required name="Seleccione función">
                <option selected></option>
                <option>Viernes 25 de Noviembre</option>
                <option>Sabado 26 de Noviembre</option>
                <option>Domingo 27 de Noviembre</option>
              </select>


              <div class="col-md-12">
                <label for="inputState" class="form-label">Seleccione sector</label required>
                <select id="inputState" class="form-select" required name="Seleccione sector">
                  <option selected></option>
                  <option>Sector Campo Vip</option>
                  <option>Sector Campo General</option>
                  <option>Sector Platea Preferencial</option>
                </select>


                <div class="col-md-12">
                  <label for="inputState" class="form-label">Cantidad</label required>
                  <select id="inputState" class="form-select"required name="Cantidad">
                    <option selected></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>


                <div class="col-md-12">
                    <label for="inputState" class="form-label" required>Seleccione metodo de pago</label>
                    <select id="inputState" class="form-select" required name="Seleccione metodo de pago">
                      <option selected></option>
                      <option>Tarjeta de credito</option>
                      <option>Tarjeta de debito</option>
                      <option>Transferencia bancaria</option>
                      <option>Mercado pago</option>
                    </select>


            </div>
            <div class="col-md-8">
              <label for="inputCity" class="form-label">Dirección para la entrega de entradas</label>
              <input type="text" class="form-control" id="inputCity" required >
            </div>
            <div class="col-12">


              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Acepto los terminos y condiciones
                </label>
              </div>


            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Finalizar compra</button>
